<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Split chart</title>
    <link rel="stylesheet" href="dist/example.css"/>
</head>
<body>
    <div class="content">
        <div class="demo-container">
            <div id="chart" class="demo-chart"></div>
            <div id="left-chart" class="demo-chart"></div>
            <div id="right-chart" class="demo-chart"></div>
        </div>
        <div class="chart-controls">
            <button type="button" class="sp-button default-btn" id="undoSplit">Undo split</button>
            <button type="button" class="sp-button default-btn" id="toImage">To Image</button>
        </div>
        <div id="image-container"></div>
    </div>

    <!--Vendors-->
    <script src="node_modules/html2canvas/dist/html2canvas.js"></script>
    <script src="dist/vendors/jquery.js"></script>
    <script src="dist/vendors/jquery.flot.js"></script>
    <script src="dist/vendors/jquery.flot.crosshair.js"></script>
    <!--Our script-->
    <script src="js/splitChart.js"></script>
    <script src="examples/example.js"></script>
</body>
</html>
